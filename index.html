<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header class="header-container">
        <div class="title">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
        </div>
        <div class="score-container">
          <p>score</p>
          <p class="score"></p>
        </div>
      </header>
      <section class="game-board-container">
        <img src="images/bg-triangle.svg" alt="triangle" />
        <div id="paper" class="paperGradient">
          <img src="images/icon-paper.svg" alt="paper" class="icon" />
        </div>

        <div id="scissors" class="scissorsGradient">
          <img
            height="50"
            src="images/icon-scissors.svg"
            alt="scissors"
            class="icon"
          />
        </div>
        <div id="rock" class="rockGradient">
          <img height="50" src="images/icon-rock.svg" alt="rock" class="icon" />
        </div>
      </section>
      <section class="results-container disabled">
        <div class="pick-text">You Picked</div>
        <div class="player-choice"></div>
        <div class="pick-text">The House Picked</div>
        <div class="house-choice"></div>
      </section>
      <section class="play-again-container disabled">
        <div class="result-message"></div>
        <button class="play-again-btn">PLAY AGAIN</button>
      </section>
      <section class="rules-container">
        <button class="rules-btn">RULES</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
