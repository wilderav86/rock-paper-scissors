<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <header class="header-container">
        <div class="title">
          <p>ROCK</p>
          <p>PAPER</p>
          <p>SCISSORS</p>
        </div>
        <div class="score-container">
          <p class="score-title">score</p>
          <p class="score"></p>
        </div>
      </header>

      <section class="game-board-container">
        <div class="gamepiece-container">
          <img
            src="images/bg-triangle.svg"
            alt="triangle"
            class="bg-triangle"
          />
          <div id="paper" class="paperGradient">
            <div class="inner-radius">
              <img src="images/icon-paper.svg" alt="paper" class="icon" />
            </div>
          </div>
          <div id="scissors" class="scissorsGradient">
            <div class="inner-radius">
              <img
                height="50"
                src="images/icon-scissors.svg"
                alt="scissors"
                class="icon"
              />
            </div>
          </div>
          <div id="rock" class="rockGradient">
            <div class="inner-radius">
              <img
                height="50"
                src="images/icon-rock.svg"
                alt="rock"
                class="icon"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="result-grid disabled">
        <div class="choice-container player">
          <div class="end-gradient disabled"></div>
          <div class="player-choice"></div>
          <div id="player-pick-text" class="pick-text">YOU PICKED</div>
        </div>
        <div class="choice-container house">
          <div class="house-choice"></div>
          <div id="cpu-pick-text" class="pick-text"></div>
        </div>
        <div class="play-again-container disabled">
          <div class="result-message"></div>
          <button class="play-again-btn">PLAY AGAIN</button>
        </div>
      </section>

      <section class="rules-container">
        <button class="rules-btn">RULES</button>
      </section>
      <section class="rules-modal-container disabled">
        <div class="rules-modal disabled">
          <div class="rules-title">RULES</div>
          <img src="images/image-rules.svg" alt="scissors" class="rules-img" />
          <button class="close-modal-btn">X</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.adamwilder.fun" target="_blank">Adam Wilder</a>.
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
